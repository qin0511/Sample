<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Peddana&display=swap" rel="stylesheet"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="clock.css"  />
    <title>Photo Gallery</title>
  </head>
  <body>
    <header id="header">
        <nav>
        <div class="menu">
            <a href="./index.html">Home</a>
            <a href="./photoGallery.html">Photo Gallery</a>
            <a href="./comingsoon.html">Coming Soon</a>
        </div>
        </nav>
    </header>
        <div class="container text-center">
            <div class="row my-4">
                <div class="col">
                    <h1>West Coast Time VS East Coast Time</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-6">
                    <div id="seattle" class="clock rounded-circle">
                        <div class="am-pm" id="seattle-am-pm">...</div>
                        <div class="tick"><div class="line"></div></div>
                        <div class="tick one"><div class="line"></div></div>
                        <div class="tick two"><div class="line"></div></div>
                        <div class="tick three"><div class="line"></div></div>
                        <div class="tick four"><div class="line"></div></div>
                        <div class="tick five"><div class="line"></div></div>
                        <div class="tick six"><div class="line"></div></div>
                        <div class="tick seven"><div class="line"></div></div>
                        <div class="tick eight"><div class="line"></div></div>
                        <div class="tick nine"><div class="line"></div></div>
                        <div class="tick ten"><div class="line"></div></div>
                        <div class="tick eleven"><div class="line"></div></div>
                        <div class="hand second"></div>
                        <div class="hand hour"></div>
                        <div class="hand minute"></div>
                    </div>
                    <p>West Coast Time</p>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <div id="boston" class="clock rounded-circle">
                        <div class="am-pm" id="boston-am-pm">...</div>
                        <div class="tick"><div class="line"></div></div>
                        <div class="tick one"><div class="line"></div></div>
                        <div class="tick two"><div class="line"></div></div>
                        <div class="tick three"><div class="line"></div></div>
                        <div class="tick four"><div class="line"></div></div>
                        <div class="tick five"><div class="line"></div></div>
                        <div class="tick six"><div class="line"></div></div>
                        <div class="tick seven"><div class="line"></div></div>
                        <div class="tick eight"><div class="line"></div></div>
                        <div class="tick nine"><div class="line"></div></div>
                        <div class="tick ten"><div class="line"></div></div>
                        <div class="tick eleven"><div class="line"></div></div>
                        <div class="hand second"></div>
                        <div class="hand hour"></div>
                        <div class="hand minute"></div>
                    </div>
                    <p>East Coast Time</p>
                </div>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <script src="main.js"></script>
  </body>
</html>
